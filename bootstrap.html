<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Montserrat&family=Work+Sans&display=swap"
        rel="stylesheet">
    <style>

        body {
            background-color: #2c3d4c;
        }

        a {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: normal;
            font-size: 1vw;
            color: white;
        }

        .block {
            display: grid;
            grid-template-rows: 35% 65%;
            background: url(/unsplash.png);
            height: 70vh;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed, fixed;
            align-items: center;
            justify-content: center;

        }

        h4,
        h1 {
            margin-top: 0;
            height: 100%;
            width: 30vw;
            font-family: 'El Messiri';
            color: white;
            text-align: center;

        }

        h1 {
            font-size: 3vw;
        }

        h4 {
            font-size: 1vw;
            padding-top: 20vh;

        }

        @media only screen and (max-width: 767px) {
            .block {
                background: url(/unsplash-small.png);
                background-size: cover;
                background-repeat: no-repeat;
                max-height: 30vh;
            }

            .logo {
                width: 10vw;
                align-self: center;
            }
        }

        .btn {
            font-size: 1vw;
            size: 100%;
        }

        .logo {
            size: 50%;
            align-self: center;
            max-width: 100%;
        }
        .col-12_content{
            justify-self:center;
            text-align: center;
            color: white;
            padding-top: 13vh;
            font-size: 1.5vw;
            font-family: 'El Messiri';
        }
        .card{
            width: 1px;
            height: 100vh;
        }
        .gridcontainer{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 40%;
        }
        .gridcontainer_p1,.gridcontainer_p2, .gridcontainer_p3, .gridcontainer_p4, .gridcontainer_p5, .gridcontainer_p6{
            display: grid;
            background-color: rgb(74, 138, 160);
            height: 60%;
            width: 50%;
           justify-content: center;
           color: white;
            font-size: 1.5vw;
            font-family: 'El Messiri';
            margin-left: 25%;
            margin-top: 15%;
            align-content: center;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"><img src="/Group 1.png" alt="logo" class="logo"></div>
            <div class="col-8">
                <nav class="nav justify-content-center">
                    <a class="nav-link" href="#">Главная</a>
                    <a class="nav-link" href="#">Сеансы</a>
                    <a class="nav-link" href="#">Отзывы</a>
                    <a class="nav-link" href="#">Контакты</a>
                    <a class="nav-link" href="#">Новости</a>
                    <a class="nav-link" href="#">Обо мне</a>
                    <a class="nav-link" href="#">Блог</a>
                </nav>
            </div>
            <div class="col-2">
                <a href="#" class="btn btn-primary btn-sm">Записаться на сеанс</a>
            </div>
            <div class="col-12">
                <div class="block">
                    <h4>Акватерапия здоровья</h4>
                    <h1>Акватерапия RitmStyle</h1>
                </div>
                <div class="col-12"><h2 class="col-12_content">Сеансы RitmStyle</h2></div>
                <div class="gridcontainer">
                    <p class="gridcontainer_p1">Стандартный RitmStyle</p>
                    <p class="gridcontainer_p2">RitmStyle для пар</p>
                    <p class="gridcontainer_p3"> Ritmstyle для беременных</p>
                </div>
          </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
